<form [formGroup]="searchForm" >
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    </mat-form-field>
</form>
  <div class="error" *ngIf="getBooksError$ | async">
    <p aria-live="assertive">
      {{ error_text }}
    </p>
  </div>
  <ng-container>
    <mat-spinner
      *ngIf="(getBooksLoaded$ | async) === false"
      [diameter]=MATSPINNER_DIAMETER
      [strokeWidth]=MATSPINNER_STROKE_WIDTH
    ></mat-spinner>
  </ng-container>
  <ng-container *ngIf="searchTerm && (getBooksError$ | async) === null; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books$ | async">
      <div class="book--title">
        {{ book.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ book.coverUrl }}" alt="book-cover"  />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{book.publishedDate | date:'M/dd/yyyy':'en-US' }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              data-testing="add-item" 
              (click)="addBookToReadingList(book)"
              [disabled]="book.isAdded"
              [attr.aria-label]="'Want to Read ' + book.title"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<button  
      attr.aria-label="JavaScript"
      (click)="searchExample()">
      JavaScript
    </button>".
    </p>
  </div>
</ng-template>
